<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1>Application Form</h1>

    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" maxlength="20" placeholder="20 letters only"><br>
    
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" maxlength="20" placeholder="20 letters only"><br>
    
        <br>
    
        <label for="region">Region</label>
    
        <br><br>
    
        <input type="radio" id="asia" name="region">
        <label for="asia">Asia</label>

        <input type="radio" id="europe" name="region">
        <label for="europe">Europe</label>

        <input type="radio" id="northamerica" name="region">
        <label for="northamerica">North America</label>

        <input type="radio" id="southamerica" name="region">
        <label for="southamerica">South America</label>

        <input type="radio" id="africa" name="region">
        <label for="africa">Africa</label>
    
        <br><br>
    
        <label for="codingclass">Coding Class</label>
    
        <br><br>
    
        <input type="checkbox" id="javascript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="python">
        <label for="python">Python</label>
        <input type="checkbox" id="htmlcss">
        <label for="htmlcss">HTML/CSS</label>
    
        <br><br>
    
        <label for="experience">Your coding experiences</label>
        <select id="experience">
            <option value="none">No Experiences</option>
            <option value="some">Some Experiences</option>
            <option value="extensive">Extensive Experiences</option>
        </select>
    
        <br><br>
    
        <label for="comment">Any other comments for your application</label>
        <br><br>
        <textarea rows="10" cols="30"></textarea>

        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
